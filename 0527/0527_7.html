<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <input type="checkbox" id="a1">약관1<br>
    <input type="checkbox" id="a2" checked>약관2<br> <!-- checked A1,A2,A3 true 모두 체크에 사용-->
    <input type="checkbox" id="a3">약관3<br>
    <input type="checkbox">모두동의
    <!-- 모두동의 는 자바로 동작 -->
</body>
</html>
