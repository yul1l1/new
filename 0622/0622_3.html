<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>undefined 와 null 의 차이</title>
    <script></script>
  </head>
  <body>
    <h1>undefined 와 null 의 차이</h1>
    <script>
      // 타입
      // 기본타입 : string, number, boolean, undefined 
      // - 변수가 값을 저장
      // 참조타입 : object(array), 
      // - 변수가 정보를 가르킨다
      let a; 
      let b = null; // 가르킬건데 가르킬 대상이 없다 typeOf : object
      let c = {}; // 빈것을 가르킨다                typeOf : object
      console.log(undefined==null) // 값 만 비교
      console.log(undefined===null) // 값과 타입 둘다 비교
    </script>
  </body>
</html>
