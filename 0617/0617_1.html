<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let a;
        console.log(a === undefined) // true false
        console.log(a === null)      // true false
        console.log(a === NaN)       // 비교불가라 false 만 뜸 
        console.log(a === isNaN(a))  // 그래서 isNaN(a) 를 넣어야한다
        console.log(a)
       
    </script>
</body>
</html>
