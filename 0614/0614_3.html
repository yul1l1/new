<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js의 this</title>
  </head>
  <body>
    <script>
      // js에서 this는 상황에 따라 달라진다. JAVA는 고정
      const obj = {
        func1: function () {
          irum : 'ㅇㅈ'
          // 일반 함수
          console.log("===============");
          console.log(this);
        },
        func2: () => {
          // 화살표 함수의  this는 window를 가리킨다
          console.log("%%%%%%%%%%%%%%%");
          console.log(this);
        },
      };
      obj.func1();
      obj.func2();
    </script>
  </body>
</html>
