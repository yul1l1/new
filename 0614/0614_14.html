<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery</title>
    <script>
      window.onload = function () {
        const target = $("#target1");
        // 요소를 만들떄는 $로 시작한다
        // $(선택자) -> 요소를 선택 $('p')
        // $(요소) -> 요소를 생성 $('<p>'), $<'p>hello</p>'>
        // 부모.append(자식) 결과는 부모
        // 자식.appendTo(부모) 결과는 자식
        $("<p>짜장면</p>").appendTo(target).css('color','red');
      };
    </script>
  </head>
  <body>
    <div id="target1"></div>
  </body>
</html>
