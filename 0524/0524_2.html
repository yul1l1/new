<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--html4은 semantic markup을 강조
    디자인은 css에 넘긴다-->
    <b>lorem</b><i>ipsum</i> dolor sit amet<br>
    <u>lorem</u><s>insum</s> dolor sit amet<br>
    <!--문장의 일부를 블록으로 지정할 떄는 <span>-->
    <span style="font-weight: bold;">developer</span>
    <span style="font-style: italic;">developer</span>
    <span style="text-decoration: underline">developer</span>
    <span style="text-decoration: line-through;">developer</span>
</body>
</html>
