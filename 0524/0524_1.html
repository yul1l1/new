<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><!--블록 요소 찾아보기 태그 성질을 파악-->
    <p style="background-color:yellow;">우리나라 좋은나라</p><!--block 요소 : 한줄에 한개가 배치-->
    <span style="background-color: green;">우리나라 좋은나라</span><!--inline 요소 : 내용의 너비만큼 차지-->
    <span style="background-color: red;">우리나라 좋은나라</span>
    <div style="background-color: blue;">우리나라 좋은나라</div>
</body>
</html>
