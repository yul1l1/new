<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/test/css/correction.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/test/script.js/main.js"></script>
    <title>4. 수정</title>
    <script>
      $(document).ready(async function () {
        init();
        $("#update").click(async function () {
          await $.ajax({
            url: "http://192.168.0.34:8081/board/", //+ board.bno // bno를 PathVariable로 넘겨야 한다, read 화면이 업데이트화면
            method: "put",
            data: $("#update_form").serialize(),
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="page">
      <header></header>
      <nav></nav>
      <section id="contents">
        <form id="update_form">
          <div>제목 : <input type="text" id="title" name="title" /></div>
          <textarea name="content" id="content" cols="30" rows="10"></textarea>
          <input type="file" id="attachment" name="attachment">
          <button id="update" type="button">수정</button>
          <a href="/test/read.html"><button  id="update" type="button">취소</button></a>
        </form>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
