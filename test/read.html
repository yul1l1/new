<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/test/css/read.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/test/script.js/main.js"></script>
    <title>2. 읽기</title>
    <script>
      const getNo = () => {
        const bno = parseInt(location.search.substr(5));
        if (isNaN(bno)) {
          location.href = "/test/index.html";
        } else {
          return bno;
        }
      };
      const getResponse = async (url, bno) => {
        return await $.ajax(url + bno);
      };
      const printContents = ({
        writer,
        writeTime,
        readCnt,
        title,
        attachment,
        content,
      }) => {
        const $write = $("#write");
        const $tr = $("<tr>").appendTo($write);
        $("<td>")
          .text("작성자 : " + writer)
          .appendTo($tr);
        $('<td class="tdCenter">')
          .text("작성일 : " + writeTime)
          .appendTo($tr);
        $("<td>")
          .text("조회수 : " + readCnt)
          .appendTo($tr);
        const $contents = $("#contents");
        const $span = $("<span>").appendTo($contents);
        $("<h1>").text(title).appendTo($span);
        $("<img>").attr("src", attachment).attr("alt", "사진").appendTo($span);
        $("<span>").text(content).appendTo($contents);
      };
      $(document).ready(async function () {
        init();
        const bno = getNo();
        const url = "http://192.168.0.34:8081/board/";
        const response = await getResponse(url, bno);
        printContents(response);
        console.log(response);
      });
    </script>
  </head>
  <body>
    <div id="page">
      <header></header>
      <nav></nav>
      <div>
        <section>
          <table class="table table-hover">
            <thead id="write">
              <!--
                        작성자
                        작성일
                        조회수
                     -->
            </thead>
          </table>
          <div id="contents">
            <!-- 제목  사진  내용-->
          </div>
          <span id="button">
            <a href="/test/correction.html"><button id="update_button">수정</button></a>
            <a href=""><button id="update_button2">삭제</button></a>
          </span>
        </section>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
