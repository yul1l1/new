<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/test/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/test/script.js/main.js"></script>
    <title>1. 게시판</title>
    
    <script>
     function getPageno() {
        let pageno = parseInt(location.search.substr(8));
        if (isNaN(pageno) == true) {
          return 1;
        } else {
          return pageno;
        }
      }
      // 테이터 정보 요청
      const getUrl = async (api, pageno) => {
        const params = {pageno}
        return await $.ajax({url : api, data:params, method: 'get'});
      };
      // 데이터 내용 출력
      const printContents = ({boardList}) => {
        const $list = $("#list");
        console.log(boardList)
        for (const b of boardList) {
            const $tr = $(`<tr>`).appendTo($list);
            $(`<td>`).text(b.bno).appendTo($tr);
            const $td = $(`<td>`).appendTo($tr);
            $(`<a>`).attr('href',`/test/read.html?bno=${b.bno}`).text(b.title).appendTo($td)    
            $(`<td>`).text(b.writer).appendTo($tr);
            $(`<td>`).text(b.writeTime).appendTo($tr);
            $(`<td>`).text(b.readCnt).appendTo($tr);
         
        }
      };
      // 페이지네이션 값 계산
      const getPagination = ({ pageno, pagesize, totalcount, buttonNumber = 5}) => {
        const countOfPage = Math.ceil(totalcount/pagesize)
        const prev = Math.floor((pageno-1)/ buttonNumber)* buttonNumber;
        const start = prev + 1
        let end = prev + buttonNumber
        let next = end+1
        if(end>=countOfPage){
            end = countOfPage
            next = 0
        }
        return {pageno, prev, start, end, next}
        /* 
        페이지 이전 처음 끝 다음
         1     0   1    5   6
         2     0   1    5   6
         3     0   1    5   6
         4     0   1    5   6
         5     0   1    5   6
         6     5   6    10  11
         7     5   6    10  11
         8     5   6    10  11
         9     5   6    10  11
         10    5   6    10  11
         11    10  11   15(13)  16(0)  
         12    10  11   15(13)  16(0)
         13    10  11   15(13)  16(0)
        */
      };
      // 페이지네이션 출력
      const printPagination=({pageno, prev, start, end, next})=>{
        const $ul = $('#pagination')
        const $li = $(`<li class='page-item'>`).appendTo($ul)
            if(prev>0){
                const $li = $(`<li class='page-item'>`).appendTo($ul)
                $(`<a href="/test/index.html?pageno=${prev}"  class='page-link'>`).text('이전').appendTo($li)
            }
            for(let page=start; page<=end; page++){
                const $li = $(`<li class='page-item'>`).appendTo($ul)
                $(`<a href="/test/index.html?pageno=${page}"  class='page-link'>`).text(page).appendTo($li)
                    if(page===pageno)
                        $li.addClass('active');
                    
            }
            if(next>0){
                const $li = $(`<li class='page-item'>`).appendTo($ul)
                $(`<a href="/test/index.html?pageno=${next}" class='page-link'>`).text('다음').appendTo($li)
            }

      }

      $(document).ready(async function () {
        const api = `http://192.168.0.34:8081/board/all`;
        const pageno = getPageno()
        const response = await getUrl(api, pageno);
        console.log(response);
        printContents(response);
        const paginationData = getPagination(response);
        printPagination(paginationData)
        init();
      });
      //http://192.168.0.34:8081/swagger-ui/index.html#/
    </script>
  </head>
  <body>
    <div id="page">
      <header></header>
      <nav></nav>
      <div id="contents">
        <aside></aside>
        <section>
          <table class="table table-hover">
            <thead>
              <tr>
                <td>번호</td>
                <!-- bno -->
                <td>제목</td>
                <!-- title -->
                <td>작성자</td>
                <!-- weiter -->
                <td>작성일</td>
                <!-- writeTime -->
                <td>조회</td>
                <!-- readCnt -->
              </tr>
            </thead>
            <tbody id="list"></tbody>
          </table>
          <div id="bottom">
          <ul id="pagination"  class="pagination">
          </ul>
          <span id="write"><a href="/test/write.html">글쓰기</a></span>
        </div>
        </section>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
