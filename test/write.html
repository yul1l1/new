<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/test/css/write.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/test/script.js/main.js"></script>
    <title>3. 글쓰기</title>
    <script>
      $(document).ready(async function () {
        $(`#button`).click(async function () {
          const formData = new FormData(document.querySelector("#submit_form"));
          await $.ajax({
            url: "http://192.168.0.34:8081/board/new",
            method: "post",
            data: formData,
            processData: false,
            contentType: false
          });
          location.href = "/test/index.html"
        });
        init();
      });
    </script>
  </head>
  <body>
    <div id="page">
      <header></header>
      <nav></nav>
      <section id="contents">
        <form id="submit_form">
          <div>제목 : <input type="text" id="title" name="title" /></div>
          <div>작성자 : <input type="text" id="writer" name="writer" /></div>
          <textarea name="content" id="content" cols="30" rows="10"></textarea>
          <input type="file" id="attachment" name="attachment" />
          <button id="button" type="button">작성</button>
        </form>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
