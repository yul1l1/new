<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>논리 연산자</title>
    <script>
      window.onload = function () {
        const radi = document.querySelector("#radi");
        result.onclick = function () {
          const score = parseInt(radi.value);
          const wheth = score % 2 === 0 ? '짝수' : "홀수";
          const power = score * score;
         // document.querySelector('#even').innerHTML = wheth;
         // document.querySelector('#odd').innerHTML = power; 

          even.innerHTML = wheth //간단한 출력 사용법
          odd.innerHTML = power
        };
      };
    </script>
  </head>
  <body>
    값 : <input type="text" id="radi" />
    <button id="result">여부 확인</button><br>
    짝수 여부 : <span id="even"></span><br />
    제곱값 : <span id="odd"></span>
  </body>
</html>
