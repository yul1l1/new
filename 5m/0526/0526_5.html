<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <title>정렬방법</title>
    <style>
        #first a {
            /* 기본 지정 */
            color: #ffffff;
            background-color: blue;
            width: 200px;
            height: 50px;
            /* 수평 정렬 */
            display: inline-block;
            text-align: center;
            /* 수직정렬 */
            line-height: 50px;
            text-decoration: none;
            /* 테두리 */
            border-radius: 25px;
            border: 4px solid #000000;
        }

        .mid {
            background-color: #ffc000;
            color: #fff;
            width: 200px;
            height: 50px;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            border-radius: 25px;
            border: 4px solid #000000;
            margin: 5px 0px 0px 0px;

        }



        #last a {
            color: #fff;
            background-color: #ffc000;
            margin: 5px 0px 0px 0px;
            width: 200px;
            height: 50px;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            border-radius: 25px;
            border: 4px solid #000000;
        }

        /* 
        선택자 지정
        
        #first, a {}  나열
        #first a {}   하위 선택자
        #first>a {}   자식만 선택
         
        */
    </style>
</head>

<body>
    <div id="first">
        <a href="#">세부내용보기</a>
    </div>
    <div class="mid">
        세부내용보기
    </div>
    <div id="last">
        <div><a href="#">세부내용보기</a></div>
    </div>
    
    

</body>

</html>
