<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>변수에 함수</title>
  </head>
  <body>
    <script>
      function aaa() {
        console.log("aaa");
      }

      // 변수에 함수를 담을 수 있다
      const bbb = function () {
        console.log('bbb')
      };

      const obj = {};
      obj.ccc = function () {};
    </script>
  </body>
</html>
