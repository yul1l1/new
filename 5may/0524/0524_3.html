<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--블록 요소, 인라인 요소 성질을 파악-->
    <p style="background-color:yellow; width: 140px; margin: 0 auto;">우리나라 좋은나라</p>
    <!--block 요소 : 한줄에 한개가 배치
    블록요소는 마진스타일 설정으로 조정가능 margin: 0 auto; 를하면 가운데 정렬-->
    <span style="background-color: green; width: 350px ;">우리나라 좋은나라</span>
    <!--inline 요소 : 내용의 너비만큼 차지
    <span>은 너비를 지정 할 수 없다. 내용이 없으면 출력되지 않는다-->
    <span style="background-color: red;  width: 950px;">우리나라 좋은나라</span>
    <div style="background-color: blue; width: 550px;">우리나라 좋은나라</div>
    <!--블럭요소는 인라인요소를 포함할 수 있다.-->
    <p>dnflskkf<span>fwafw</span>fwafwa</p>
    <!--블록요소는 블록요소를 포함할 수 있다.
     보통은 블록요소를 포함하면 <div>를 사용한다.-->

    <!--블럭과 인라인 요소는 매우 중요하니 확실히 공부하기-->

</body>

</html>
