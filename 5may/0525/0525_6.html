<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>list</title>
</head>

<body>
    <!-- unordered list -->
    <div>
        <h1>순서있는 목록</h1>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <!-- ordered list -->
    <div>
        <h1>순서있는 목록</h1>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>
    <!--definition/description list  -->
    <div>
        <dl>
            <dt></dt>
            <dd></dd>
        </dl>
    </div>
    
</body>

</html>
