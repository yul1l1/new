<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>
</head>

<body>
    <input type="text" name="username" value="yul">
    <hr>
    <!-- value 지정이 불필요하다
        label 지정으로 글씨를 눌러도 체크가되도록 할수 있다. /사용자 편의성 증가/
        검증할 필요가 없기 때문에 label 태그가 div처럼 사용되었다-->
    <label><input type="radio" name="gender">남자</label>
    <label><input type="radio" name="gender">여자</label>
    <label><input type="radio" name="year">1학년</label>
    <label><input type="radio" name="year">2학년</label>
    <label><input type="radio" name="year">3학년</label>
</body>

</html>
