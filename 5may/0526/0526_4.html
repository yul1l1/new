    <title>Document</title>
    <style>
        table{width: 600px; height: 200px;}
        table, td{border: 1px solid green;}
    </style>

<body>
    <!--table>tbody>tr*3>td*3 3행 3열 테이블 생성-->

    table>tbody>tr*3>td*3-->
    <table>
        <tbody>
            <tr>
                <td colspan="2" rowspan="2"></td>
                <td></td>
                
            </tr>
            <tr>
                <td colspan="3"></td>
               
            </tr>
            <tr>
                <td></td>
                <td rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
