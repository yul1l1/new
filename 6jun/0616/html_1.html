<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
      }
      /* relative : 현재 위치기준 이동(left: 300했을 때 어디?) 
                    빈 공간 유지(레이아웃 유지) */
      /* absolute : 부모기준 이동 (부모는 relative 또는 absolute 여야 한다)빈 공간 채움
                    해당하는 부모를 계속 찾다가 없으면 전체화면 기준이동
                    부모 relative, 자식 absolute로 이동시키는 경우가 많다
      */
      #target1 {
        position: relative;
        left: 300px;
      }
      #target2 {
        position: absolute;
        left: 300px;
      }
    </style>
  </head>
  <body>
    <div style="border: 1px solid red">A</div>
    <div style="border: 1px solid blue" id="target1">B</div>
    <div style="border: 1px solid green">C</div>
    <div style="border: 1px solid yellow" id="target2">D</div>
    <div style="border: 1px solid purple">E</div>
  </body>
</html>
