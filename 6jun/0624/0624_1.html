<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>2차 시도</title>
    <script>
      const cities = [
        { name: "서울", code: "Seoul" },
        { name: "부산", code: "Busan" },
        { name: "도쿄", code: "Tokyo" },
        { name: "런던", code: "London" },
        { name: "뉴욕", code: "New York" },
      ];
      const init = () => {
        const $buttons = $("#buttons");
        cities.forEach((cities, index) => {
          $(`<button>`)
            .text(cities.name)
            .attr("data-cno", index)
            .appendTo($buttons);
        });
      };

      
      $('button').click=()=>{
        
      }
      

      $(document).ready(function () {
        init();
      });
    </script>
  </head>
  <body>
    <div id="weather"></div>
    <div id="buttons"></div>
  </body>
</html>
