<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      const kor = 70;
      const eng = 80;
      // 국어 영어 모두 70점 이상인가?
      console.log(kor >= 70 && eng >= 70);

      // || 는 조건이 하나라도 참이면 참

      if (kor >= 70 && eng >= 70) {
        alert("합격");
      } else {
        alert("불합격");
      }
    </script>
  </body>
</html>
