<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const saveNumber = [75, 80, 90];
      console.log(saveNumber.indexOf(90)); // index 중에 90을 찾아
      console.log(saveNumber.indexOf(100)) 
      console.log(saveNumber.includes(90)); // 포함 여부 확인 true or false
      console.log(saveNumber.includes(100));
    </script>
  </body>
</html>
