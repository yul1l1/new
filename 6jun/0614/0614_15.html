<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery</title>
    <script>
      window.onload = function () {
        //
        const target = $("#target");
        $("<p>짜장면</p>").appendTo(target).css('color','red');
        //
        const menu = "짜장면";
        $(`<p>${menu}<p>`).appendTo(target).css('color','yellow')
      };
    </script>
  </head>
  <body>
    <div id="target"></div>
  </body>
</html>
