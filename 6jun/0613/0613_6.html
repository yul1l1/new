<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술 연산자와 삼항 연산자</title>
  </head>
  <body>
    <script>
      //삼항 연산자
      const a = 10;
      const b = 20;
      //둘 중의 하나를 가리는 삼항연산자
      //const large = 조건? 참 : 거짓;
      const large = a > b ? a : b;
      const small = a > b ? b : a;
      //const small = b > a ? a : b;
      console.log(large);
      console.log(small);
    </script>
  </body>
</html>
