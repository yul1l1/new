<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바 스크립트 전구</title>
    <script>
      const off = "https://www.w3schools.com/js/pic_bulboff.gif";
      const on = "https://www.w3schools.com/js/pic_bulbon.gif";
      function init() {
        const bulb_place = document.querySelector("#bulb_img");
        bulb_place.src = off;
      }
      function bulb_on(){
        const bulb_place = document.querySelector("#bulb_img");
        bulb_place.src = on;
      }
      function bulb_off(){
        const bulb_place = document.querySelector("#bulb_img");
        bulb_place.src = off;
      }
    </script>
  </head>
  <body onload="init()">
    <h1>자바 스크립트 전구</h1>
    <button onclick="bulb_on()">불을 켭니다</button>
    <img id="bulb_img" />
    <button onclick="bulb_off()">불을 끕니다</button>
  </body>
</html>
