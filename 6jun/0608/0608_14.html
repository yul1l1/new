<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>html에 js연결</title>
  </head>
  <body>
    <input type="text" id="value1" />
    <input type="text" id="value2" />
    <button onclick="hello()">클릭 이벤트</button>
    <!-- html에 처음으로 js를 연결해 동작시킴 -->
    <script>
      function hello() {
        alert("hi");
      }
    </script>
  </body>
</html>
