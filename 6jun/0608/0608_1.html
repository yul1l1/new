<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #hello {
        color: red;
      }
    </style>
    <script>
      // 언어가 가질 수 있는 값의 종류 :primitive type(기본 타입)
      // 정수, 실수, 참거짓, 문자열

      //정보는 기본타입 여러개로 표현해야 한다 -> 객채(object)
      const color = {
        red: 255,
        green: 0,
        blue: 0,
      };

      //member 연산자
      color.green = 100;

      green = 100;
    </script>
  </head>
  <body>
    <div id="hello"></div>
  </body>
</html>
