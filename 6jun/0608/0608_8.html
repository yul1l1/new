<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문자열 연산자</title>
  </head>
  <body>
    <script>
       const irum = '이율'
       console.log('이름: ' + irum);
       console.log("이름: " + irum);
       console.log(`이름: ` + irum);

       const nai = 20;
       console.log('이름은' + irum + "이고 나이는" + nai + '입니다');
       //template 문자열
       console.log(`이름은 ${irum}이고 나이는 ${nai}입니다`);

       const saram = {
         name: '전우치',
         age: 400
       }

       console.log('이름은 ' + (saram.name) + '이고 나이는' + (saram.age) +'살입니다');
    </script>
  </body>
</html>
