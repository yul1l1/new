<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>매개변수</title>
  </head>
  <body>
    <script>
      const a = 10;
      

      // 객체 : 속성과 메소드의 집합
      // 내장(bulit-in) 객체 : js가 기본 제공하는 객체
      // Math 객체 : 수학 함수와 상수를 모아놓은 객체

      // 변수쪽에서 사용자가 넘기는 값으 저장하는 변수 : 매개변수
      // 5를 입력하면 5를리턴, -10을 입력하면 10으로 리턴
      function abs(x) { //매개변수여서 위 const a값을 복사해서 가져옴
        if (x>=0) {
          return x;
        } else if (x<0) {
          return -x;
        }
      }
      console.log(abs(a));
     

      // 함수의 결과값 : 리턴값
    </script>
  </body>
</html>
