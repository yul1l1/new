<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>재사용하기</title>
  </head>
  <body>
    <script>
      // ar을 출력하는 코드
      // 재사용하기 불가능 하다
      const ar = [55, 66, 77, 88];
      const br = [33, 44];
      
      for (const result of ar){console.log(result);}
      
      // 배열을 출력하는 함수
      function arrResult(arr) {
        for (const result of ar) {
          console.log(result);
        }
      }
      arrResult(ar);
      
    </script>
  </body>
</html>
