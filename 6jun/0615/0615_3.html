<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>함수와 메소드</title>
  </head>
  <body>
    <script>
      // 함수 : 독립적으로 존재하는 함수
      // 값을 외부에서 받아온다
      const kor = 70;
      const eng = 75;
      function add(kor, eng) {
        //함수는 복사본으로 작업
        return kor + eng;
      }

      //Method
      //객체 내부에 소속된 함수
      const score = {
        kor: 70,
        eng: 75,
        add: function () {
          return this.kor + this.eng;
        },
      };
    </script>
  </body>
</html>
