<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>proventDefault()</title>
    <script>
      //이벤트 처리하는 함수는  $(document).ready(function(){})안에 와야한다
      $(document).ready(function(){
        // a 요소나 submit 요소는 클릭 + 고유의 동작(이동)을 가진다
        // 두번째 고유 동작을 비활성화
        $('a').click(function(){
          e.proventDefault(); 
          if('조건을 만족하면'){
            location.href = '';
          }
        })
      })
    </script>
  </head>
  <body>
    <a href="http://www.naver.com">네이버</a>
    <form action="http://www.naver.com">
      <button>보내기</button>
    </form>

  
  </body>
</html>
