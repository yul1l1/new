<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>배열 화살표 함수</title>
    <script>
      $(document).ready(function () {
        // 반복문
        const ar = [1, 2, 3, 4, 5];
        // 배열의 원소를 하나씩 자동으로 꺼내는 반복문 => for ~ each문
        for (const a of ar) {
        }
        console.log(a);

        for (let i = 0; i <= ar.length; i++) {
          console.log(a);
        }
        ar.forEach(a > console.log(a));
        ar.forEach((a,index)=>console.log(`${i}번째 원소 : ${a}`))

        $.each(ar, function (idx, a) {
          console.log(`${idx}번째 원소 : ${a}`);
        });
      });s
    </script>
  </head>
  <body></body>
</html>
