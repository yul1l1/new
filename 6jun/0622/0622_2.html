<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표 함수</title>
    <script>
      // 정적 : static, 동적 : dynamic
      // string a;
      // 숫자 sum(숫자 a, 숫자 b) {return a+b;}
      function print(a, b) { 
        console.log(a + b); 
      }

      function sum(a, b) {
        // 함수의 결과값 =  리턴값
        // 리턴값은 있을 수도 없을 수도 있다
        return a + b;
      }

      const r1 = print(2, 3);
      const r2 = sum(2, "3");
      console.log(r1); // undefined 값을 알 수 없다
      console.log(r2);
    </script>
  </head>
  <body>
    <ul>
      <li>화살표 함수</li>
      <li>this</li>
      <li>이벤트 객체</li>
      <li>이벤트 캡처링, 이벤트 버블링</li>
      <li>preveneDefault, stopPropagation</li>
    </ul>
  </body>
</html>
