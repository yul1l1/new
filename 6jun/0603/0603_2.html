<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동적(dynamic) 타입 / 정적(static) 타입</title>
</head>
<body>
  <script>//java는 오류지만 javascript는 동작하려한다
    console.log('5'+3); // 53
    console.log(typeof '5'+3); 
    // 문자 + 숫자는 문자로 인식
    console.log('5'-3); //2
    console.log('5'*3); //15
  </script>
</body>
</html>
