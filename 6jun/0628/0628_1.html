<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title></title>
    <!-- 
        1     prev start end next
        2
        3
        4
        5
        6
        7
        8
        9
       10

     -->
    <script>
        const getPagination = ({pageno, pagesize, totalcount, blocksize=5}) => {
            const countOfPage = Math.ceil(totalcount/pagesize)
            for(let pageno=1;pageno<=countOfPage; pageno++){
                const prev = Math.floor((pageno-1)/blocksize)*blocksize
                console.log(pageno,prev)
            }
        }

        $(document).ready(async()=>{
            const url = "http://sample.bmaster.kro.kr/contacts?pageno=1&pagesize=10"
            const response = await $.ajax(url)
            getPagination(response)
            console.log(response)
        })
    </script>
  </head>
  <body>
    <div id="pagination">
      <ul class="pagination">
        <!-- 
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li> 
      -->
      </ul>
    </div>
  </body>
</html>
