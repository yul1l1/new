<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/board/css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script rel="stylesheet" src="/board/script/main.js"></script>
    <style>
      #pagination {
        display: flex;
        justify-content: center;
      }
    </style>
    <script>
      function getPage() {
        let page = parseInt(location.search.substr(6));
        if(isNaN(page)==true)
          return 1;
        return page;
      }

      async function getResponse(api, pageno, pagesize) {
        const params = {pageno, pagesize};
        return await $.ajax({url: api, data: params });
      }

      async function getFullPage(api, pageno ,pagesize) {
        const params = {pageno, pagesize};
        return await $.ajax({url: api, data: params});
        
 
      }

      function printContacts({contacts}) {
        const $list = $('#list');
        for(c of contacts) {
          const $tr = $('<tr>').appendTo($list);
          $('<td>').text(c.no).appendTo($tr);
          const $td = $('<td>').appendTo($tr);
          $('<a>').attr('href',`/board/read.html?no=${c.no}`).text(c.name).appendTo($td);
          $('<td>').text(c.address).appendTo($tr);
          $('<td>').text(c.tel).appendTo($tr);
        }
      }

      const getPagination=({pageno, pagesize, totalcount, blocksize=5})=>{
        const countOfPage = Math.ceil(totalcount/pagesize);
        const prev = Math.floor((pageno-1)/blocksize)*blocksize;
        const start = prev + 1;
        let removal = totalcount-100;
        let end = prev + blocksize;
        let next = end + 1;
        if(end>=countOfPage) {
          end = countOfPage;
          next = 0;
        }
        return {pageno, prev, start, end, next, countOfPage, removal};
      }

      function printPagination({pageno, prev, start, end, next, countOfPage, removal}) {
        const $p = $('#pagination');
        const $li = $("<li class='page-item'>").appendTo($p);
          $(`<a href='/board/list.html?page=${start[0]}' class='page-link'>`).text('처음').appendTo($li);
        if(prev>0) {
          const $li = $("<li class='page-item'>").appendTo($p);
          $(`<a href='/board/list.html?page=${prev}' class='page-link'>`).text('prev').appendTo($li);
        }

        for(let i=start; i<=end; i++) {
          const $li = $("<li class='page-item'>").appendTo($p);
          $(`<a href='/board/list.html?page=${i}' class='page-link'>`).text(i).appendTo($li);
          if(i===pageno)
            $li.addClass('active');
        }

        if(next>0) {
          const $li = $("<li class='page-item'>").appendTo($p);
          $(`<a href='/board/list.html?page=${next}' class='page-link'>`).text('next').appendTo($li);
        }
          $(`<a href='/board/list.html?page=${countOfPage}' class='page-link'>`).text('끝').appendTo($li);
      }

      const deleteWriting=({api, remove})=>{
        return $.ajax({
          url : api,
          data : remove,
        })
      }

      $(document).ready(async function() {
        const pagesize = 10;
        const api = 'http://sample.bmaster.kro.kr/contacts';
        const page = getPage();
        const response = await getResponse(api, page, pagesize);
        printContacts(response);
        // 삭제버튼
        const pagination = getPagination(response);
        const pagesizes = response.totalcount
        const fullPage = await getFullPage(api, page, pagesizes); 
        const lastNo = pagination.removal
        const deleteNo = fullPage
        const remove = deleteNo.contacts[lastNo].no
        // 삭제 버튼
        printPagination(pagination);
        init()
       $(document).click(function(){
         const del = deleteWriting(api, remove);
         console
        })
       

      })
    </script>
  </head>
  <body>
    <div id="page">
      <header></header>
      <nav></nav>
      <div id="main">
        <aside></aside>
        <section>
          <table class="table table-hover">
            <thead>
              <tr>
                <td>번호</td>
                <td>이름</td>
                <td>주소</td>
                <td>연락처</td>
              </tr>
            </thead>
            <tbody id="list"></tbody>
          </table>
          <ul id="pagination" class="pagination"></ul>
        
        </section>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
