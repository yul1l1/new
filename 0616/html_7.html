<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 처리방식</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      //p요소를 클릭하면 클릭한 요소가 사라지게 (display:none)하시오
      // $().css('display','none')
      $(document).ready(function () {
        $("#p1").on("click", function () {
          $("#p1").css("display", "none");
        });
        $("#p2").on("click", function () {
          $("#p2").css("display", "none");
        });
        $("#p3").on("click", function () {
          $("#p3").css("display", "none");
        });
      });
    </script>
    <style>
      * {
        box-sizing: border-box;
      }
      p {
      
        height: 80px;
        
        font-size: 30px;
        margin: 0 auto;
        width: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #p1 {
        color: #ffffff;
        background-color: #232323;
      }
      #p2 {
        color: black;
        border: 1px solid #232323;
      }
      #p3 {
        color: #ffffff;
        background-color: #232323;
      }
    </style>
  </head>
  <body>
    <p id="p1">우리나라</p>
    <p id="p2">우리나라</p>
    <p id="p3">우리나라</p>
  </body>
</html>
