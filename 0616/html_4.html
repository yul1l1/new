<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 처리방식</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>이벤트 핸들러를 요소에 등록하는 방법들</h1>
    <button onclick="handler1()">1</button>
    <button id="e2">2</button>
    <button id="e3">3</button>
    <button id="e4">4</button>
    <button>5</button>
    <script>
      function handler1() {
        alert("1");
      }

      document.querySelector("#e2").onclick = function () {
        alert("2");
      };
      document.querySelector("#e3").addEventListener("click", function () {
        alert("3");
      });
      $("#e4").click(function () {
        alert("4");
      });
      $("#e5").on("click", function () {
        alert("5");
      });
    </script>
  </body>
</html>
