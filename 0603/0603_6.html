<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오류발생</title>
  </head>
  <body>
    <script>
      let x = 0;
      console.log(x);

      let y = 10;
      let z = 10;
      console.log(y == z);

      console.log(x == y);

      let a;
      console.log(x == a);
      
      console.log(x * y); // NaN : not a number
      console.log(x + y); // NaN
      console.log(x - y);
      console.log(x / y)
    </script>
  </body>
</html>
