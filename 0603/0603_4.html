<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뺼셈</title>
</head>
<body>
  <script>
    //10을 가진 변수를 만드시오

    a=10;
    console.log(a);

    // 1을 빼서 출력하시오

    a=10-1;
    console.log(a);

    // 축약된 연산자를 이용해 다시 3을 뺴서 출력하시오
    a-=3; //a=a-1
    console.log(a);
</script>
</body>
</html>
