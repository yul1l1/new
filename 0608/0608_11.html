<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>내장 객체</title>
  </head>
  <body>
    <script>
      // 웹브라우저가 기본적으로 가지고 있는 객체
      // 내장 객체를 만드는 틀을 제공 - 틀은 대문자로 적는다
      // 틀에서 객체를 찍어낼 떄 new 연산자
      const time =new Date();
      console.log(time.getFullYear());
      // 객체를 찍어봐야 내용이 달라질게 없는 경우 - class 를 그대로 사용
      console.log(Math.PI);
    </script>
  </body>
</html>
