<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>숫자 연상자</title>
  </head>
  <body>
    <script>
      // + - * / %
      // 17을 5로 나눈다. 몫3, 나머지2 
      // 몫과 나머지를 출력
      let nmg = 17 / 5;
      let mok = 17 % 5;
      console.log(Math.floor(nmg));
      console.log(mok);
    </script>
  </body>
</html>
