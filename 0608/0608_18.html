<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>입력값을 받고 출력하기</title>
  </head>
  <body>
    <input type="text" id="value1" />
    <button onclick="enter_button()">제곱하기</button>
    <div>제곱값 : <span id="target"></span></div>
    <script>
      function enter_button(){
      const input_enter = document.querySelector("#value1").value; // 하나씩 순서에 맞춰 작성 1. 불러오기
      const zegob_dab = input_enter * input_enter; // 2. 제곱하기

      // document.querySelector("#target").innerHTML = zegob_dab; // 출력방법1 3. 출력하기
      
      const target = document.querySelector("#target"); //출력방법2  3. 출력하기
      target.innerHTML = zegob_dab;
    }
      
   
    </script>
  </body>
</html>
