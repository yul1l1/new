<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>html에 js연결</title>
  </head>
  <body>
    <input type="text" id="my" />
    <button onclick="myName()">이름</button>
    <!-- 코드에 이름을 붙히는 것을 함수라 한다 -->
    <!-- 함수는 이름에 ()를 붙혀야 실행한다 -->
    <script>
      function myName() {
        console.log("이율");
        alert("이율");
      }
    </script>
  </body>
</html>
