<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문자열 길이</title>
  </head>
  <body>
    <script>
      const str = "hello";
      // 객체 소속의 값 : 속성
      console.log(str.length);
      // 객체 소속의 함수 : method
      console.log(str.substring(1,2));
      console.log(str.substr(1,2));

      // js는 기본타입에 대한 객체를 가지고 있다(내장 객체)
      // number ->Number, string -> String...
      // string에 . 을 찍는 순간 js는 기본타입을 내장객체 타입으로 변환해 메소드나 속성을 사용후 다시 기본타입으로 돌려놓는다.  
    </script>
  </body>
</html>
