<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>type</title>
  </head>
  <body>
    <script>
      // js는 타입을 변수가 가진 값에 따라 js가 정한다
      // static, dynamic
      let a = 2;
      a = a + 1; //3, number
      a = a + "1"; //'3'+'1'='31', string
      a = a > 5; // '31' > 5, boolean
      console.log(typeof a); //true ,boolean

      let b;
      b = b + 1;
      console.log(typeof b); //NaN, number
    </script>
  </body>
</html>
