<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/0630/css/main.css" />
    <script rel="stylesheet" href="/0630/script/main.js"></script>
    <title>Document</title>
    <script>
      $(document).ready(function () {
        $("#add").click(async function (e) {
          // a나 button의 두번째 동작을 막는다
          e.preventDefault()
          const response= await $.ajax({
            url: "http://sample.bmaster.kro.kr/contacts/",
            method: "post",
            data: $("#join_form").serialize(),
          });
          location.href = "/0630/0630_1.html";

         console.log(response)
        });
      });
    </script>
  </head>
  <body>
    <form id="join_form">
      이름 : <input type="text" name="name" id="name" /> 연락처 :
      <input type="text" id="tel" name="tel" /> 주소 :
      <input type="text" id="address" name="address" />
      <input type="file" id="photo" name="photo" />
      <button id="add">추가</button>
    </form>
  </body>
</html>
