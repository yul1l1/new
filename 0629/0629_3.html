<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요청과 응답</title>
    <script>
      const bno = 111;
      // js로 폼을 만들던지 아니면 js로 객체를 만든다
      // 폼을 만드는 방법1
      $('#good').click(function(){
        const reponse = $.ajax(`/0629/good?bno=${bno}`)
      })
      // 객체를 만드는 방법2
      $('#update').click(async function(){
        const params = {
          bno : bno,
          title : $('#title').val(),
          contant: $('$contnet').val()
        }
        const reponse = await $.ajax({
          url : `/0629/update`,
          data : params,
          method : 'put'
        })
      })
    </script>
  </head>
  <body>
    <!-- form을 사용할 경우 이것저것 많이 들어가서 복잡해진다 -->
    <button id="good" data-no="111">추천</button>
    <button id="bad" data-no="111">비추천</button>
    <hr />
    <input type="text" id="title" value="제목입니다">
    <textarea name="" id="content" >글의 본문입니다</textarea>
    <hr />
    <button id="update">변경</button>
    <button id="delete">삭제</button>
  </body>
</html>
