<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 값을 바꿀 변수
      let a = 10,
        b = "10";
      // 값을 바꾸지 않을 변수
      const c = 10;

      a = a + 1;
      c = c + 1;
      // Assignment to constant variable.
      console.log(c);
      console.log(a);
    </script>
  </body>
</html>
