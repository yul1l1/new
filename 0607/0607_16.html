<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window 객체의 입출력 메소드</title>
  </head>
  <body>
    <script>
      const inputWeight = prompt("키를 입력");
      if (inputWeight === null) {
        //참일 때 실행
        alert('키를 잘못 입력하셨습니다');
      } else {
        //거짓일 때 실행
        const chejung = inputWeight - 105;
        alert("적정 체중 : " + chejung);
      }
    </script>
  </body>
</html>
