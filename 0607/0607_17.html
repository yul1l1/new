<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window 객체의 입출력 메소드</title>
  </head>
  <body>
    <script>
      const zegobMeter = prompt("제곱미터를 입력하세요");
      if (zegobMeter === null) {
        alert("입력오류");
      } else {
        const pyeng = zegobMeter / 3.3;
        alert(Math.floor(pyeng) + "평");
      }
      // Math.ceil() : 소수점 올림, 정수 반환
      // Math.floor() : 소수점 버림, 정수 반환
      // Math.round() : 소수점 반올림, 정수 반환
    </script>
  </body>
</html>
