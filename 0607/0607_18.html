<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3가지 이상 if문</title>
  </head>
  <body>
    <script>
      // 3가지 이상 if문
      const soungJuck = prompt("성적을 입력하세요");
      // 성적이 70이상이면 합격, 아니면 불합격
      if (soungJuck >= 70) {
        alert("합격");
      } else {
        alert("불합격");
      }
      // 성적이 90이상이면 우수, 70이상이면 합격, 아니면 재시험
      if (soungJuck >= 90) {
        alert("우수");
      } else if (soungJuck >= 70) {
        alert("합격");
      } else {
        alert("불합격");
      }
    </script>
  </body>
</html>
