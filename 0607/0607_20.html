<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다수 if</title>
  </head>
  <body>
    <script>
      const sumiyanga = prompt("점수를 입력하세요");
      if (sumiyanga >= 90) {
        alert("수");
      } else if (sumiyanga >= 80) {
        alert("우");
      } else if (sumiyanga >= 70) {
        alert("미");
      } else if (sumiyanga >= 60) {
        alert("양");
      } else {
        alert("가");
      }
    </script>
  </body>
</html>
