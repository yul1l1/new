<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과일 선택 콘솔찍기</title>
    <script>
      function check() {
        console.log(document.querySelector("#fruit").value);
      }
    </script>
  </head>
  <body>
    <select id="fruit">
      <option id="apple">사과</option>
      <option id="banana">바나나</option>
      <option id="watermelon">수박</option>
    </select>
    <button onclick="check();">추가</button>
  </body>
</html>
