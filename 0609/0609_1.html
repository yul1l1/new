<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="init()"><!-- 초기화 -->
    <div></div>
    <button onclick="clickHeandler()">증가</button>
    <script>
      const a = 10;
      x = 10;
      function init() {
        const b = 20;
        y = 20;          // 전역 scope로 적용된다
        console.log(a);
        console.log(b);
        console.log(x);
        console.log(y);
      }
      function clickHeandler() {
        console.log(a);
        // console.log(b);
        console.log(x);
        console.log(y);
      }
      // scope : 참조 대상 식별자를 찾아내기 위한 규칙
      // Global scope : 코드 어디에서든지 참조할 수 있다.
      // Local scope : 함수 코드 블록이 만든 스코프로 함수 자신과 하위 함수에서만 참조할 수 있다.
    </script>
  </body>
</html>
