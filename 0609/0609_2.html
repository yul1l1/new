<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countNumber</title>
  </head>
  <body onload="init()">
    <div id="target"></div>
    <button onclick="count_plus()">증가</button>
    <script>
      function init() {
        document.querySelector("#target").innerHTML = 0;
      }

      function count_plus() {
        let plus_number = document.querySelector("#target").innerHTML = 0;
        plus_number ++;
        document.querySelector("#target").innerHTML = plus_number;
      }
    </script>
  </body>
</html>
