<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>CRUD</title>
</head>
<body>
  <script>
    async function aaa(){
    // sample.bmaster에서 pageno 는 3, pagesize 는 10으로 요청
    // urlencoded
    // 주소?pageno=3&pagisize=10
    const url = 'http://sample.bmaster.kro.kr/contacts'
    // urlencoded 형식이 주소창에 찍힌 것을 querystring
    const querystring = 'pageno=3&pagisize=10'
    
    // querystring을 포함한 주소라면 간단히 적을 수 있다
    // $.ajax(`${url}?${querystring}`)

    const result = await $.ajax({url: url, data: querystring})
    console.log(result)

    // $.ajax 는 js객체를 urlencoded로 자동 변환한다
    const obj = {pageno : 3, pagesize : 10}
    const result2 = await $.ajax({url: url, data: obj})
    console.log(result2)
  }
  aaa();
 </script>
</html>
