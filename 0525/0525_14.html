<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수평 가운데 정렬</title>
    <style>
        div {
            background-color: blue;
            /* 내용을 가운데 정렬 */
            text-align: center;/* text-align은 border내부에서 가운데 정렬 */
            color: #ffffff;
            /* block요소 자체를 가운데 정렬 width 와 margin 으로 보더 밖을 가운데 정렬 */
            width:  100px;
            /* margin값이 하나면 위, 아래, 좌, 우 모두
               margin값을 두개로 지정하면 위/아래, 좌/우 */
            margin: 0 auto;
            /* block 가운데 정렬 하기 width값 지정 후 margin: 0 auto; */
        }
    </style>
</head>

<body>
    <div>block요소</div>
    <h1>수평 가운데 정렬</h1>
    <ul>
        <li>자기 자신을 가운데 정령</li>
        <li>자신의 내용을 가운데 정렬</li>
    </ul>
    
</body>

</html>
