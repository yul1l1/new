<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            /* 블록, 인라인은  css의 diplay 속성
            블럭요소를 수평으로 만드는 속성 display: inline-block;*/
            display: inline-block;
            width: 70px;
            height: 39;
            padding: 36px 0px 0px;
        }

        li:hover {
            color: #f2c000;
            border-bottom: 2px solid #f2c000;
            cursor: pointer;
        }
        .fstyle{font-weight: bold;color: #333333;}
    </style>
</head>

<body>
    <div class="fstyle">
        <ul>
            <li>브랜드</li>
            <li>메뉴</li>
            <li>회사소개</li>
        </ul>
    </div>
</body>

</html>
