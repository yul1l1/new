<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: blue;
            width: 80px;
            margin: 0%;
        }

        span {
            background-color: red;
            width: 80px;
        }
    </style>
</head>

<body>
    <ul>
        <li>block요소는 한줄에 전체를 차지한다. width는 적용되지만 남은 공간은 margin으로 설정된다.</li>
        <li>inline요소는 내용의 너비(width)만큼 차지한다. 또한 width 값이 적용되지 않는다</li>
    </ul>
    <div>block요소</div>
    <span>inline요소</span>
</body>

</html>
