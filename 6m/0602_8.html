<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트는 웹브라우저를 조작할 수 있다</title>
  </head>
  <body>
    <h1>브라우저 화면 조작하기</h1>
    <p id="target">Hello world</p>
    <script> // 객체는 부라우저를 구성하는 부품이다
             // 객체는 기능과 값으로 구성된다
             // 기능은 함수라고 하고 값을 속성이라고 한다
      // . 하고나온 파란색은 값, 보라색은 기능
       history.back()
       history.forward()
       history.go()
       // 무한새로고침
       locationreload()
       // 주소이동 ex 로그인 성공 성공 페이지, 실패시 실패 페이지
       // location.href="http://www.naver.com";
       consolelog(location.search)
    </script>
  </body>
</html>
